<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="index7.css">
        <!-- Cursed Timer ULiL -->
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <!-- Verdana -->
        <link href="https://fonts.cdnfonts.com/css/verdana-pro-cond" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="container-div">
                <h3>HOME</h3>
                <p class="score" id="scoreH">0</p>
                <div class="buttons">
                    <button onclick="plus1H()">+1</button>
                    <button onclick="plus2H()">+2</button>
                    <button onclick="plus3H()">+3</button>
                </div>
                <div class="fouls fouls-h">
                    <p class="n-fouls" id="n-foulsH">0</p>
                    <div class="f-buttons f-bs-h">
                        <button onclick="plusFoulsH()">+</button>
                        <button onclick="minusFoulsH()">-</button>
                    </div>
                </div>
            </div>
            <div class="container-div">
                <h3>TIME</h3>
                <div class="timer">
                    <p class="hours" id="hours">00</p>
                    :
                    <p class="minutes" id="minutes">00</p>
                    :
                    <p class="seconds" id="seconds">00</p>
                </div>
                <div class="bs-timers">
                    <div class="buttons bs-timer bs-t-1">
                        <button onclick="startTime()">Start</button>
                        <button onclick="stopTime()">Stop</button>
                    </div>
                    <div class="buttons bs-timer bs-t-2">
                        <button onclick="resetTime()">Reset timer</button>
                    </div>
                </div>
                <button class="new-game" onclick="newGame()">NEW GAME</button>
            </div>
            <div class="container-div">
                <h3>GUEST</h3>
                <p class="score" id="scoreG">0</p>
                <div class="buttons">
                    <button onclick="plus1G()">+1</button>
                    <button onclick="plus2G()">+2</button>
                    <button onclick="plus3G()">+3</button>
                </div>
                <div class="fouls fouls-g">
                    <p class="n-fouls" id="n-foulsG">0</p>
                    <div class="f-buttons f-bs-g">
                        <button onclick="plusFoulsG()">+</button>
                        <button onclick="minusFoulsG()">-</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="index7.js"></script>
    </body>
</html>
